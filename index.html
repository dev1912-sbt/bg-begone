<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="BGBegone" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <title>Background Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen w-screen flex flex-col">

    <!-- Header -->
    <header class="h-14 bg-slate-900 border-b border-slate-700 flex items-center justify-between px-4 shrink-0 z-20">
        <div class="flex items-center gap-2">
            <img src="assets/favicon.svg" alt="Logo" class="w-8 h-8">
            <h1 class="font-semibold text-lg tracking-tight">Background<span class="text-theme">Begone</span></h1>
        </div>
        
        <div class="flex items-center gap-3">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <button id="resetCanvasBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2 mr-2" data-tooltip="Reset everything to start over">
                <i class="fas fa-trash-alt"></i> Reset Canvas
            </button>
            <button id="openImageBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2" data-tooltip="Import an image to start editing">
                <i class="fas fa-folder-open"></i> Open Image
            </button>
            <button id="downloadBtn" class="btn-primary px-3 py-1.5 rounded text-sm transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" data-tooltip="Save your masterpiece as PNG">
                <i class="fas fa-download"></i> Export
            </button>
            <button id="settingsBtn" class="bg-slate-700 hover:bg-slate-600 w-8 h-8 rounded flex items-center justify-center text-slate-300 transition-colors" data-tooltip="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center">
        <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-xl w-80 overflow-hidden">
            <div class="bg-slate-900 px-4 py-3 border-b border-slate-700 flex justify-between items-center">
                <h3 class="font-semibold text-slate-200">Settings</h3>
                <button id="closeSettingsBtn" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4 space-y-4">
                <div class="space-y-2">
                    <label for="historyLimitInput" class="block text-sm font-medium text-slate-300">Max History States (Undo/Redo)</label>
                    <input type="number" id="historyLimitInput" min="5" max="100" class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-slate-200 focus:outline-none focus:border-theme text-sm">
                    <p class="text-xs text-slate-500">Higher values use more memory. Default: 50</p>
                </div>
            </div>
            <div class="bg-slate-900/50 px-4 py-3 border-t border-slate-700 flex justify-end">
                <button id="saveSettingsBtn" class="btn-primary px-4 py-2 rounded text-sm transition-colors">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden relative bg-slate-900">
        
        <!-- Viewport -->
        <main class="w-full h-full relative overflow-hidden flex items-center justify-center">
            
            <!-- Canvas Container (Applied Transforms here) -->
            <div id="viewport" class="relative shadow-2xl shadow-black hidden">
                <!-- Checkered background div -->
                <div id="bg-layer" class="absolute inset-0 checkered-bg pointer-events-none"></div>
                <!-- The Canvas -->
                <canvas id="editorCanvas" width="800" height="600" class="canvas-container relative z-10 block hidden"></canvas>
            </div>

            <!-- Brush Preview Overlay -->
            <div id="brush-preview-overlay" class="absolute inset-0 z-40 bg-black/60 flex items-center justify-center opacity-0 hidden">
                <div id="brush-cursor-preview"></div>
            </div>

            <!-- Floating Controls (Zoom) -->
            <div class="absolute bottom-6 right-6 flex items-center gap-2 bg-slate-800/80 backdrop-blur p-2 rounded-lg shadow-lg border border-slate-700 z-30">
                <button id="zoomOut" class="w-8 h-8 flex items-center justify-center hover:bg-slate-700 rounded" data-tooltip="Zoom Out"><i class="fas fa-minus"></i></button>
                <span id="zoomLevel" class="text-xs font-mono w-12 text-center">100%</span>
                <button id="zoomIn" class="w-8 h-8 flex items-center justify-center hover:bg-slate-700 rounded" data-tooltip="Zoom In"><i class="fas fa-plus"></i></button>
                <div class="w-px h-4 bg-slate-600 mx-1"></div>
                <button id="fitScreen" class="w-8 h-8 flex items-center justify-center hover:bg-slate-700 rounded" title="Fit to Screen" data-tooltip="Fit to Screen"><i class="fas fa-compress"></i></button>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-slate-300 cursor-pointer z-0 hover:bg-slate-800/50 transition-colors">
                <i class="fas fa-cloud-upload-alt text-6xl mb-4 opacity-50"></i>
                <p class="text-xl font-semibold">No image loaded</p>
                <p class="text-base opacity-90">Click or Drop an image to start</p>
                <p id="errorMsg" class="text-red-400 text-sm mt-4 hidden font-bold bg-red-900/20 px-3 py-1 rounded border border-red-500/30"></p>
            </div>

            <!-- Loader -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-slate-900/50 hidden z-50">
                <div class="flex flex-col items-center">
                    <i class="fas fa-circle-notch fa-spin text-4xl text-theme mb-2"></i>
                    <span class="text-sm font-semibold">Processing Pixels...</span>
                </div>
            </div>
        </main>

        <!-- Control Island -->
        <div id="control-island" class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-slate-800/90 backdrop-blur-md border border-slate-700 rounded-2xl shadow-2xl flex items-center p-2 gap-3 z-50 transition-all duration-300">
            
            <!-- Section 1: Modes -->
            <div class="flex items-center gap-1 pr-3 border-r border-slate-600">
                <button id="tool-manual" class="tool-btn w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-tooltip="Manual Brush (B)">
                    <i class="fas fa-eraser text-lg"></i>
                </button>
                <button id="tool-magic" class="tool-btn w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-tooltip="Magic Wand (W)">
                    <i class="fas fa-wand-magic-sparkles text-lg"></i>
                </button>
            </div>

            <!-- Section 2: Contextual Settings -->
            <div id="options-manual" class="flex items-center gap-2 px-1">
                <button class="setting-trigger w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-target="setting-brush-size" data-tooltip="Brush Size">
                    <i class="fas fa-circle text-sm"></i>
                </button>
                <button class="setting-trigger w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-target="setting-brush-feather" data-tooltip="Softness">
                    <i class="fas fa-feather-alt text-sm"></i>
                </button>
                <button class="setting-trigger w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-target="setting-brush-opacity" data-tooltip="Opacity (O)">
                    <i class="fas fa-adjust text-sm"></i>
                </button>
            </div>

            <div id="options-magic" class="hidden flex items-center gap-2 px-1">
                <button class="setting-trigger w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-target="setting-magic-tolerance" data-tooltip="Tolerance (F)">
                    <i class="fas fa-bullseye text-sm"></i>
                </button>
                <button class="setting-trigger w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-target="setting-magic-smoothness" data-tooltip="Smoothness (S)">
                    <i class="fas fa-water text-sm"></i>
                </button>
                <button class="setting-trigger w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-target="setting-magic-opacity" data-tooltip="Removal Opacity (O)">
                    <i class="fas fa-ghost text-sm"></i>
                </button>
            </div>

            <!-- Section 3: Actions -->
            <div class="flex items-center gap-1 pl-3 border-l border-slate-600">
                <button id="undoBtn" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all disabled:opacity-30" data-tooltip="Undo (Ctrl+Z)">
                    <i class="fas fa-undo text-sm"></i>
                </button>
                <button id="redoBtn" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all disabled:opacity-30" data-tooltip="Redo (Ctrl+Y)">
                    <i class="fas fa-redo text-sm"></i>
                </button>
                <button id="compareBtn" class="w-10 h-10 rounded-xl flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all" data-tooltip="Hold to Compare">
                    <i class="fas fa-eye text-sm"></i>
                </button>
                <button id="resetBtn" class="w-10 h-10 rounded-xl flex items-center justify-center text-red-400 hover:text-red-300 hover:bg-red-900/20 transition-all" data-tooltip="Reset Image">
                    <i class="fas fa-history text-sm"></i>
                </button>
            </div>
        </div>

        <!-- Slider Popup -->
        <div id="slider-popup" class="absolute bottom-24 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-600 rounded-xl p-4 shadow-2xl w-64 z-40 flex-col gap-3 transition-all duration-300 opacity-0 translate-y-4 scale-95 pointer-events-none">
            
            <!-- Brush Size -->
            <div id="setting-brush-size" class="slider-group hidden">
                <div class="flex justify-between text-xs text-slate-300 mb-2">
                    <span class="font-bold uppercase">Brush Size</span>
                    <span id="val-size">50px</span>
                </div>
                <input type="range" id="brush-size" min="1" max="200" value="50" class="w-full accent-theme">
            </div>

            <!-- Brush Feather -->
            <div id="setting-brush-feather" class="slider-group hidden">
                <div class="flex justify-between text-xs text-slate-300 mb-2">
                    <span class="font-bold uppercase">Feather</span>
                    <span id="val-feather">50%</span>
                </div>
                <input type="range" id="brush-feather" min="0" max="100" value="50" class="w-full accent-theme">
            </div>

            <!-- Brush Opacity -->
            <div id="setting-brush-opacity" class="slider-group hidden">
                <div class="flex justify-between text-xs text-slate-300 mb-2">
                    <span class="font-bold uppercase">Opacity</span>
                    <span id="val-opacity">100%</span>
                </div>
                <input type="range" id="brush-opacity" min="1" max="100" value="100" class="w-full accent-theme">
            </div>

            <!-- Magic Tolerance -->
            <div id="setting-magic-tolerance" class="slider-group hidden">
                <div class="flex justify-between text-xs text-slate-300 mb-2">
                    <span class="font-bold uppercase">Tolerance</span>
                    <span id="val-tolerance">20</span>
                </div>
                <input type="range" id="magic-tolerance" min="0" max="100" value="20" class="w-full accent-theme">
                <div class="flex justify-between text-[10px] text-slate-500 mt-1">
                    <span>Strict</span>
                    <span>Loose</span>
                </div>
            </div>

            <!-- Magic Smoothness -->
            <div id="setting-magic-smoothness" class="slider-group hidden">
                <div class="flex justify-between text-xs text-slate-300 mb-2">
                    <span class="font-bold uppercase">Smoothness</span>
                    <span id="val-smoothness">0</span>
                </div>
                <input type="range" id="magic-smoothness" min="0" max="20" value="0" class="w-full accent-theme">
            </div>

            <!-- Magic Opacity -->
            <div id="setting-magic-opacity" class="slider-group hidden">
                <div class="flex justify-between text-xs text-slate-300 mb-2">
                    <span class="font-bold uppercase">Removal Opacity</span>
                    <span id="val-magic-opacity">100%</span>
                </div>
                <input type="range" id="magic-opacity" min="1" max="100" value="100" class="w-full accent-theme">
            </div>
        </div>

    </div>

    <!-- The Single Global Tooltip Element -->
    <div id="global-tooltip"></div>

    <script src="js/script.js"></script>
</body>
</html>
